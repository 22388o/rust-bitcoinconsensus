[package]
name = "rust-bitcoinconsensus"
version = "0.1.0"
authors = ["Tamas Blummer <tamas.blummer@gmail.com>"]
license = "Apache-2.0"
homepage = "https://github.com/tamasblummer/rust-bitcoinconsensus/"
repository = "https://github.com/tamasblummer/rust-bitcoinconsensus/"
description = "Bitcoin's libbitcoinconsensus.a with Rust binding."
keywords = [ "bitcoin", "bitcoinconsensus", "libbitcoinconsensus", "consensus" ]
readme = "README.md"

[lib]
name = "bitcoinconsensus"
path = "src/lib.rs"

[dependencies]
libc="0.2"

[build-dependencies]
gcc = "0.3"

[dev-dependencies]
rustc-serialize = "0.3"
